<div class="auth">
    <h4>Login</h4>
    <div class="message">{{errorMessage}}</div>
    <form name="loginForm" ng-submit="login()" novalidate>
        <input
                required
                type        = "email"
                name        = "email"
                ng-model    = "user.email"
                placeholder = "Email Address"
                ng-class    = "{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }"
        >
        <p ng-show="loginForm.email.$invalid && (!loginForm.email.$pristine || loginForm.$submitted)" class="help-block">
            Your email is required.
        </p>

        <input
                required
                type        = "password"
                name        = "password"
                ng-model    = "user.password"
                placeholder = "Password"
                ng-class    = "{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }"
        >
        <p ng-show="loginForm.password.$invalid && (!loginForm.password.$pristine || loginForm.$submitted)" class="help-block">
            Your password is required.
        </p>

        <input type="submit" value="Login">
    </form>

    <br><br>
    Don't have an account? <a href="/#/signup">Signup</a>
</div>
